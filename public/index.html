<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        spline-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Keep it in the background */
        }
        /* Styles for the "Enter" button container */
        .enter-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* Place it on top of the Spline scene */
        }
        /* Styles for the button itself */
        .enter-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            text-decoration: none;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s, border-color 0.3s;
            animation: pulse 2.5s infinite;
        }
        .enter-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.7);
        }
        /* Pulsing animation to draw attention */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* --- ADDED STYLE FOR THE LOGO COVER --- */
        .logo-cover {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 140px;
            height: 45px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            z-index: 2; /* Same level as enter button to cover Spline logo */
        }
    </style>
</head>
<body>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.8.2/build/spline-viewer.js"></script>

    <spline-viewer 
        loading-anim-type="spinner-small-dark" 
        url="https://prod.spline.design/JaJey18BJxJXTEzD/scene.splinecode">
    </spline-viewer>

    <div class="enter-container">
        <a href="homepage.html" class="enter-button">Enter MY Site</a>
    </div>

    <div class="logo-cover"></div>

</body>
</html>
